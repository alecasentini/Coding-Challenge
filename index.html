<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lim</title>
</head>
<body>
    <!--img background-->
    <div class="container">
        <header>
            <!--logo + title-->
            <div class="container-logo"><img src="logo.png" class="logo">
            <h1 class="title">Taking Booleaners from A to B</h1>
        </div>
            
        </header>

        <nav>
            <!--button-->
            <div class="container-button">
                <input type="button" value="Prenota">
                <input type="button" value="Termina Prenotazione">
                <input type="button" value="Accendi Luci">
            </div>
        </nav>

        <main>
            <!--checkbox monopattini-->
            <div class="container-checkbox">
                <input type="checkbox" name="Monopattino" class="choose"><div class="name">Monopattino Gino22</div>
                <div class="address">Via Guadalametri - a 220 metri da te</div>
                <div class="status">Stato carica:</div>
                <div class="charge-50"></div><br>

                <input type="checkbox" name="Monopattino" class="choose"><div class="name">Monopattino Mike24</div>
                <div class="address">Via Ricciardoni - a 420 metri da te</div>
                <div class="status">Stato carica:</div>
                <div class="charge-100"></div><br>

                <input type="checkbox" name="Monopattino" class="choose"><div class="name">Monopattino Fede154</div>
                <div class="address">Via Mentarini - a 490 metri da te</div>
                <div class="status">Stato carica:</div>
                <div class="charge-25"></div>
            </div>
            
        </main>  

    </div>
</body>
</html>
